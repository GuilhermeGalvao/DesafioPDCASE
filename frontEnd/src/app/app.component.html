
<div style="height: 100%;">

  <!-- Toolbar -->
  <div class="toolbar" role="banner" >
   
      <div class="search">
          <form >
            <input class="form-control"  id="exchageRateDate" (keyup)="searchEvent($event.target.value)" #placeId type="text" name="search" placeholder="Procure pelo usuário que desejar"> 
          </form>
      </div>
    
  </div>

  <div class="content" role="main">

    <!-- Resources -->
    <h2>Usuários</h2>
    <div class="card-container">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> password </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="isEnable">
              <th mat-header-cell *matHeaderCellDef> isEnable </th>
              <td mat-cell *matCellDef="let element"> {{element.isEnable}} </td>
            </ng-container>

            <ng-container matColumnDef="registerDate">
              <th mat-header-cell *matHeaderCellDef> registerDate </th>
              <td mat-cell *matCellDef="let element"> {{fixDate(element.registerDate)}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> surname </th>
              <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
    
</div>
